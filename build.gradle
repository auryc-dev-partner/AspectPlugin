
apply plugin:'groovy'
apply plugin:'maven'


buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "com.gradle.publish:plugin-publish-plugin:0.9.7"
  }
}


dependencies {
    compile gradleApi()
    compile localGroovy()
	compile 'com.android.tools.build:gradle:1.1.0-rc3'
	compile 'org.aspectj:aspectjtools:1.8.5'
	compile 'org.aspectj:aspectjrt:1.8.5'
}
repositories {
    mavenCentral()
	jcenter()
}
 
group='com.auryc'
version='1.1-SNAPSHOT'
 
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}
apply plugin: "com.gradle.plugin-publish"

pluginBundle {

  website = 'http://www.gradle.org/'
  vcsUrl = 'https://github.com/gradle/gradle'
  description = 'Auryc Aspect Plugin'
  plugins {
    aspectPlugin {
      id = 'com.auryc.aspectplugin'
      displayName = 'Auryc Aspect Plugin'
      tags = ['individual', 'tags', 'per', 'plugin']
      version = '1.1-SNAPSHOT'
    }
  }
  mavenCoordinates {
    groupId = "com.auryc"
    artifactId = "aspect-plugin"
    version = "1.1-SNAPSHOT"
  }
}
